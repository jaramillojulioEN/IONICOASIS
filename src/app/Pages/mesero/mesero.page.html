<app-main-header titulo="Ordenes"></app-main-header>
<ion-content id="main-content">

  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-sm="12" *ngFor="let mesa of mesas">
        <div class="image-container" style="cursor: pointer;" (click) = "VerOrden(mesa)">
          <img [src]="images[mesa.estado]" alt="Imagen de fondo">
          <div class="text-overlay">{{mesa.descripcion}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
