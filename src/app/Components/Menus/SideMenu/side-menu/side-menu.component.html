<ion-menu menuId="second-menu" type="overlay" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list id="menu-list">
      <ng-container *ngFor="let p of appPages">
        <ng-container *ngIf="p.subpages !== null &&!p.subpages; else hasSubpages">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="navigateTo(p.url)" lines="none" routerDirection="root" [routerLink]="[p.url]" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ng-container>
        <ng-template #hasSubpages>
          <ion-item (click)="toggleSubmenu(p)" lines="none">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
            <ion-icon slot="end" name="chevron-down-outline" *ngIf="!p.open"></ion-icon>
            <ion-icon slot="end" name="chevron-up-outline" *ngIf="p.open"></ion-icon>
          </ion-item>
          <ion-list *ngIf="p.open">
            <ng-container *ngFor="let sub of p.subpages">
              <ion-menu-toggle auto-hide="false">
                <ion-item (click)="navigateTo(sub.url)" lines="none" class="submenu-item" routerDirection="root" [routerLink]="[sub.url]" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="sub.icon + '-outline'" [md]="sub.icon + '-outline'"></ion-icon>
                  <ion-label>{{ sub.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ng-container>
          </ion-list>
        </ng-template>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-menu>
