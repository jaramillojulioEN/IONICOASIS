
<app-main-header titulo="Inicio de caja" [isModal]="true"></app-main-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-list-header>
          <h1>Nuevo inicio</h1>
        </ion-list-header>
        <ion-item>
          <ion-input label="Efectivo inicial" labelPlacement="floating" placeholder="Ingresa el efectivo con el que se va a iniciar"  [(ngModel)]="model.totalcaja" name="categoria" type="text"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="Iniciar()">Crear inicio</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
