<app-main-header titulo="{{titulo}} Mesas" [isModal]="true"></app-main-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-content>
      <div class="ion-padding">
        <ion-list>
          <ion-list-header class="list-header">
            <h1>Mesas</h1>
          </ion-list-header>

          <ion-item lines="none">
            <ion-input labelPlacement="floating" label="Descripción" name="descripcion" placeholder="Descripción"
              [(ngModel)]="mesadata.descripcion" clearInput>
            </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input labelPlacement="floating" label="Capacidad" name="capacidad" placeholder="Capacidad"
              [(ngModel)]="mesadata.capacidad" type="number" clearInput>
            </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-select [(ngModel)]="mesadata.idsucursal" label="Sucursal">
              <ion-select-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{ sucursal.sucursal
                }}</ion-select-option>
            </ion-select>
            <!-- <ion-input labelPlacement="floating" [disabled]="true" label="Sucursal" name="sucursal"
              placeholder="Sucursal" [(ngModel)]="sucursal" type="text" clearInput>
            </ion-input> -->
          </ion-item>

          <ion-button expand="full" (click)="confirmar()">Guardar</ion-button>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
