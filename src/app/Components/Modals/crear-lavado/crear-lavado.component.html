<ion-content>
  <app-main-header titulo="Nuevo Lavado" [isModal]="true"></app-main-header>
  <ion-card-content *ngIf="!loaded">
    <app-skeleton *ngIf="!loaded" [columns]="1" type="tabla"></app-skeleton>
  </ion-card-content>
  <ion-grid *ngIf="loaded">

    <ion-card class="custom-card ion-margin-top">
      <ion-card-content>
        <ion-row>
          <ion-col size="12">
            <ion-select label="Vehiculo" fill="outline"  interface="action-sheet" [(ngModel)]="vehiculo"
              placeholder="Selecciona un tipo de vehiculos">
              <ion-select-option *ngFor="let vehiculo of vehiculos"
                [value]="vehiculo">{{vehiculo.tipo_vehiculo}}</ion-select-option>
            </ion-select>
          </ion-col>

          <ion-col size="12">

            <ion-input class="ion-marigin-top" (ionInput)="Filtrar()" fill="outline" [(ngModel)]="criterio" labelPlacement="floating" label="Nombre del servico"></ion-input>

          </ion-col>

          <ion-col size="12">
            <ion-select class="ion-margin-top" label="Servicios" fill="outline" [multiple]="true" [(ngModel)]="servicios"
              placeholder="Selecciona los servicios">
              <ion-select-option
                [value]="{id_servicio: servcios.id_servicio, id_tipo_vehiculo: servcios.id_tipo_vehiculo}"
                *ngFor="let servcios of vehiculo.Servicio_Tipo_Vehiculo">
                {{servcios.Servicios.nombre_servicio}} ${{servcios.Servicios.precio}}
              </ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col size="4">
            <!-- <ion-button expand="block" class="crear" (click)="Guardar()">Agregar</ion-button> -->
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
