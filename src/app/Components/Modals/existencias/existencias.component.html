<app-main-header titulo="Modificar Existencias" [isModal]="true"></app-main-header>
<ion-content>
  <ion-card class="custom-card">
    <ion-card-content class="ion-padding">
      <ion-list>

        <ion-item lines="none">
          <ion-input labelPlacement="floating" label="Cantidad" name="Cantidad" placeholder="Cantidad"
            [(ngModel)]="cantidad" type="number" clearInput>
          </ion-input>
        </ion-item>



        <ion-button expand="full" (click)="confirmar()">Guardar</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
