<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}} bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-content class="ion-padding">
      <ion-list>
        <ion-list-header>
          <h1>Bebidas</h1>
        </ion-list-header>
        <ion-item lines="none">
          <ion-input labelPlacement="floating" label="Nombre de la bebida" name="nombre" placeholder="Nombre"
            [(ngModel)]="bebidas.nombre" clearInput>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-select labelPlacement="floating" interface="action-sheet" label="Categoria" name="idcategoria"
            placeholder="ID CategorÃ­a" [(ngModel)]="bebidas.idcategoria">
            <ion-select-option value="0">Selecciona una categoria</ion-select-option>
            <ion-select-option *ngFor="let categoria of categorias"
              value="{{categoria.id}}">{{categoria.categoria}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item lines="none">
          <ion-input labelPlacement="floating" label="Precio" name="precioventa" placeholder="Precio"
            [(ngModel)]="bebidas.precioventa" type="number" clearInput>
          </ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input labelPlacement="floating" label="Precio Empleado" name="precioempleados"
            placeholder="Precio Empleado" [(ngModel)]="bebidas.precioempleados" type="number" clearInput>
          </ion-input>
        </ion-item>

        <ion-button expand="full" (click)="confirmar()">Guardar</ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
