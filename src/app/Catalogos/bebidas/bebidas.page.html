
<app-main-header titulo="Bebidas"></app-main-header>
<ion-content class="main" id="main-content">
  <div class="container">
    <div class="ion-grid" *ngIf="loaded">
      <ion-row>
        <ion-col size-lg="11" size-sm="8"></ion-col>
        <ion-col size-lg="1" size-sm="4">
          <div class="header-cotainer">
            <ion-button (click)="AbrirModalbebida(0, 'Nueva')" class="crear">
              <ion-icon name="add-circle-outline"></ion-icon>
              <div class="button-text">Crear</div>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="table-container">
      <table class="tabla" *ngIf="loaded">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th colspan="2">Precio Empleado</th>
          </tr>
        </thead>
        <tbody>
          <tr class="option" *ngFor="let bebida of BebidaArry">
            <td>{{ bebida.nombre }}</td>
            <td>{{ bebida.categorias.categoria }}</td>
            <td>{{ bebida.precioventa }}</td>
            <td>{{ bebida.precioempleados }}</td>
            <td class="actions-cell">
              <ion-button fill="clear" (click)="Opciones(bebida)">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr *ngIf="BebidaArry.length === 0">
            <td colspan="6">No hay datos disponibles</td>
          </tr>
        </tbody>
      </table>
      <app-skeleton [columns]="5" *ngIf="!loaded" type="tabla"></app-skeleton>
    </div>
  </div>
</ion-content>
