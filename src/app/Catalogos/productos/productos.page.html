<app-main-header titulo="Productos"></app-main-header>
<ion-content [fullscreen]="true" id="main-content">
  <div class="productos ion-padding">
    <div class="ion-grid" *ngIf="loaded">
      <ion-row>
        <ion-col size-lg="11" size-sm="8"></ion-col>
        <ion-col size-lg="1" size-sm="4">
          <div class="header-cotainer">
            <ion-button (click)="AbrirModalProducto(0, 'Nuevo')" class="crear">
              <ion-icon name="add-circle-outline"></ion-icon>
              <div class="button-text">Crear</div>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="table-container">
      <table class="tabla" *ngIf="loaded">
        <thead>
          <tr>
            <th>Producto</th>
            <th colspan="2">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos;" class="option">
            <td>{{producto.nombre}}</td>
            <td>{{producto.categorias.categoria}}</td>
            <td class="actions-cell">
              <ion-button fill="clear" (click)="Opciones(producto)">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="!productos || productos.length === 0">
          <tr>
            <td colspan="3">AÃºn no has registrado productos</td>
          </tr>
        </tbody>
      </table>
      <app-skeleton *ngIf="!loaded" [columns]="3" type="tabla"></app-skeleton>
    </div>
  </div>
</ion-content>
