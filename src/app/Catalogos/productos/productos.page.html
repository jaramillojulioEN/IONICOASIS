<app-main-header titulo="Productos"></app-main-header>
<ion-content [fullscreen]="true" id="main-content">
  <div class="productos ion-padding">
    <div class="ion-grid">
      <ion-row>
        <ion-col size-lg="11" size-sm="8"></ion-col>
        <ion-col size-lg="1" size-sm="4">
          <div class="header-cotainer">
            <ion-button (click)="AbrirModalProducto(0, 'Nuevo')" class="crear">
              <ion-icon name="add-circle-outline"></ion-icon>
              <div class="button-text" >Crear</div>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="table-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Vendidos</th>
            <th>Categoria</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos;">
            <td>{{producto.nombre}}</td>
            <td>{{producto.cantidad}}</td>
            <td>{{producto.vendidos}}</td>
            <td>{{producto.categorias.categoria}}</td>
            <td>
              <ion-button size="small" fill="clear" color="success" (click)="AbrirModalProducto(producto.id, 'Actualizar')">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
              <ion-button size="small" fill="clear" color="danger" (click)="EliminarProducto(producto)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="no-productos" *ngIf="!productos || productos.length === 0">
      <p>AÃºn no has registrado productos</p>
    </div>
  </div>
</ion-content>
