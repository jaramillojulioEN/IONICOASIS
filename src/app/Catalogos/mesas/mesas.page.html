
<app-main-header titulo="Mesas"></app-main-header>
<ion-content class="main" id="main-content">
  <div class="container">
    <div class="ion-grid">
      <ion-row>
        <ion-col size-lg="11" size-sm="8"></ion-col>
        <ion-col size-lg="1" size-sm="4">
          <div class="header-cotainer">
            <ion-button (click)="AbrirModalMesas(0, 'Nueva')" class="crear">
              <ion-icon name="add-circle-outline"></ion-icon>
              <div class="button-text">Crear</div>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="table-container">
      <table class="tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Capacidad</th>
            <th>Sucursal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mesa of mesas">
            <td>{{ mesa.id }}</td>
            <td>{{ mesa.descripcion }}</td>
            <td>{{ mesa.capacidad }}</td>
            <td>{{ mesa.sucursales.sucursal }}</td>
            <td>
              <ion-button fill="clear" (click)="AbrirModalMesas(mesa.id, 'Actualizar', mesa)">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
              <ion-button fill="clear" (click)="EliminarMesa(mesa)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr *ngIf="mesas.length === 0">
            <td colspan="6">No hay datos disponibles</td>
          </tr>
        </tbody>
      </table>    
    </div>

  </div>
</ion-content>
