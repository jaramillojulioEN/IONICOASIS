<app-main-header titulo="Recetas"></app-main-header>
<ion-content id="main-content">
  <div class="ion-padding">
    <ion-grid *ngIf="rol.id === 1 && loaded">
      <ion-row>
        <ion-col size="10"></ion-col>
        <ion-col size="2">
          <div class="header-container" style="width: 100%;">
            <ion-button style="width: 100%;" (click)="AbrirModalRecetas(0, 'Nuevo')">
              <ion-icon name="add-circle-outline"></ion-icon>
              <div class="button-text crear">Crear</div>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col class="table-container" size="12">
            <table class="tabla" *ngIf="loaded">
              <thead>
                <tr>
                  <th>Nombre de la receta</th>
                  <th>Imagen</th>
                  <th colspan="2">Tiempo de preparación</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let receta of recetas">
                  <td>{{ receta.listaingredientes.descripcion }}</td>
                  <td>
                    <img [src]="receta.listaimagenes.imagenes[0]?.cadenab64 || 'assets/img/no-image.png'"
                      alt="Imagen de la receta" class="recipe-image">
                  </td>
                  <td>{{ receta.tiempopreparacion }} minutos</td>
                  <td class="actions-cell">
                    <ion-button fill="clear" (click)="Opciones(receta)">
                      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                    </ion-button>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="!recetas || recetas.length === 0">
                <tr>
                  <td colspan="4">Aún no has registrado recetas</td>
                </tr>
              </tbody>
            </table>
            <app-skeleton *ngIf="!loaded" type="tabla" [columns]="4"></app-skeleton>
          </ion-col >
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
